<!-- templates/note_de_frais.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Note de frais</title>
</head>
<body>
    <h1>Note de frais</h1>
    <form method="post">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="ndc">Numéro de compte:</label>
        <input type="text" id="ndc" name="ndc" required><br>

        <!-- Ligne 1 -->
        <h3>Ligne 1</h3>
        <label for="date1">Date:</label>
        <input type="date" id="date1" name="date1" required><br>

        <label for="desc1">Description:</label>
        <input type="text" id="desc1" name="desc1" required><br>

        <label for="mont1">Montant (€):</label>
        <input type="text" id="mont1" name="mont1" required><br>

        <!-- Ligne 2 -->
        <h3>Ligne 2 (optionnel)</h3>
        <label for="date2">Date:</label>
        <input type="date" id="date2" name="date2"><br>

        <label for="desc2">Description:</label>
        <input type="text" id="desc2" name="desc2"><br>

        <label for="mont2">Montant (€):</label>
        <input type="text" id="mont2" name="mont2"><br>

        <!-- Ligne 3 -->
        <h3>Ligne 3 (optionnel)</h3>
        <label for="date3">Date:</label>
        <input type="date" id="date3" name="date3"><br>

        <label for="desc3">Description:</label>
        <input type="text" id="desc3" name="desc3"><br>

        <label for="mont3">Montant (€):</label>
        <input type="text" id="mont3" name="mont3"><br>

        <label for="dater">Date rentrée:</label>
        <input type="date" id="dater" name="dater" required><br>

        <label for="datep">Date de paiement:</label>
        <input type="date" id="datep" name="datep" required><br>

        <button type="submit">Générer PDF</button>
    </form>
</body>
</html>
